<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Un-ánime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9a646766b9.js" crossorigin="anonymous"> </script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <header class="header">
    <h1 class="title">¡Anímate!</h1>
    <span class="claim">Tu buscador de animes online <i class="fa-regular fa-face-laugh-wink"></i></span>
  </header>
  <main class="main">
    <div>
      <input type="text" class="input js_input" name="" id="" placeholder="Nani?">
      <button type="submit" class="submit-btn js_submit_Btn">Buscar</button>
      <button type="reset" class="reset-btn js_reset_Btn">Reset</button>
    </div>
    <div class="lists">

      <div class="favs-div">
        <h3 class="favorites-title">Series favoritas <i class="icon-heart fa-solid fa-heart"></i></h3>
        <ul class="js_favorites_list"></ul>
        <button type="reset" class="reset-favs-btn js_reset_favs_btn">Reset</button>
      </div>
      <div class="results-div">
        <h2 class="results-title">Resultados</h2>
        <ul class="results-list js_results_list"></ul>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
